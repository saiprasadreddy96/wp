<script>
var output = "";
function validateForm() {
  var username = document.forms["myForm"]["username"].value;
  var comment = document.forms["myForm"]["comment"].value;
  var sk = document.forms["myForm"]["psw"].value;
  if (username == "") {
    alert("Name must be filled out");
    return false;
  }
  if (comment == "") {
  	alert("Comment must be filled out");
    return false;
  }
  if (sk != "secretkey") {
  	alert("secret Key is not correct");
  	return false;
  }
  alert("success");
  document.getElementById("myForm").reset();
  //document.write("data");
  document.forms["myForm"]["result"].value = "";
  document.getElementById("result").value = "";

	var Film = {

    // Initialise le film

    init: function (title, year) {

        this.title = title;

        this.year = year;

    },

    // Renvoie la description du film

    describe: function () {

        var description = "Comment:" + "\r\n" + this.title + "\r\n" + "Name:" + "\r\n" + this.year + "\r\n";

        return description;

    }

};


var film1 = Object.create(Film);
//comment.style.fontsize = "30px";
//username.style.fontsize = "10px";


film1.init(comment, username);

var films = [];

films.push(film1);


films.forEach(function (film) {

   	output = film.describe() + output;
    

});
document.getElementById("result").value = output;

}
</script>

  </div>
</form>
